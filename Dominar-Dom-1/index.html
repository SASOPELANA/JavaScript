<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulacion del Dom en javascript</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <h1 id="title">Manipulacion del Dom</h1>

    <div class="main-div">
      Imagen de ejemplo: <br />

      <img src="./src/javascript.svg" alt="Imagen Original" />
    </div>

    <button class="boton-cambio" type="button" onclick="cambioImagen()">
      Cambiar la Imagen
    </button>

    <div class="old-div">Este DIV se eliminará</div>

    <br />
    <br />

    <input type="text" id="filterInput" placeholder="Filtrar" />
    <ul class="list">
      <li>JavaScript</li>
      <li>Python</li>
      <li>Cpp</li>
      <li>Java</li>
      <li>C#</li>
    </ul>

    <button class="otro-boton" type="">Agregar Imagen</button>

    <br />
    <br />

    <div>
      <input
        type="text"
        id="itemInput"
        placeholder="Añade un item a la lista"
      />
      <button id="addButton">Añadir</button>
      <ul id="dynamiList"></ul>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
